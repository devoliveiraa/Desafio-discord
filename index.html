<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time CSS Transformations</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Controlador de Transformação</h1>
  
  <div class="controls">
    <label for="translateX">TranslateX:</label>
    <input id="translateX" type="number" value="0">

    <label for="translateY">TranslateY:</label>
    <input id="translateY" type="number" value="0">

    <label for="rotate">Rotate (deg):</label>
    <input id="rotate" type="number" value="0">

    <label for="scale">Scale:</label>
    <input id="scale" type="number" step="0.1" value="1">

    <label for="skewX">SkewX (deg):</label>
    <input id="skewX" type="number" value="0">

    <label for="skewY">SkewY (deg):</label>
    <input id="skewY" type="number" value="0">

    <label for="opacity">Opacity:</label>
    <input id="opacity" type="number" step="0.1" min="0" max="1" value="1">
  </div>

  <div class="box"></div>

  <script src="app.js"></script>
</body>
</html>
